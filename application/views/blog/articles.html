<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Data-Table 表格</title>
    <link rel="stylesheet" href="/static/lib/layui-2.3.0/css/layui.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" href="/static/images/logo.png">
    <style type="text/css">
        .my-btn-box { height: 80px; }
        .my-btn-box .layui-form-label { margin-bottom: 5px; }
        .my-btn-box .layui-input-inline { margin-bottom: 5px; }
    </style>
</head>
<body class="body">
    <div class="my-btn-box search-box">
        <div class="layui-form-item">

            <label class="layui-form-label">分类</label>
            <div class="layui-input-inline">
                <input type="text" name="category_id" autocomplete="off" class="layui-input search-field">
            </div>

            <label class="layui-form-label">标题</label>
            <div class="layui-input-inline">
                <input type="text" name="title" autocomplete="off" class="layui-input search-field">
            </div>

            <label class="layui-form-label">标签</label>
            <div class="layui-input-inline">
                <input type="text" name="tags" autocomplete="off" class="layui-input search-field">
            </div>

            <label class="layui-form-label">推荐</label>
            <div class="layui-input-inline">
                <input type="text" name="is_recommend" autocomplete="off" class="layui-input search-field">
            </div>

            <label class="layui-form-label">显示</label>
            <div class="layui-input-inline">
                <input type="text" name="is_show" autocomplete="off" class="layui-input search-field">
            </div>

            <label class="layui-form-label">时间</label>
            <div class="layui-input-inline">
                <input type="text" name="create_time" autocomplete="off" class="layui-input search-field" placeholder="截止创建时间">
            </div>

            <div class="layui-input-inline" style="float: right;">
                <button class="layui-btn" id="search-action">搜索</button>
                <button class="layui-btn layui-btn-mini" id="create-action">添加</button>
            </div>
        </div>
    </div>

    <!-- 表格 -->
    <table id="datalist" lay-filter="tabledata"></table>

    <!-- 编辑选项 -->
    <div style="display: none;" id="barDo">
        <a style="line-height: 28px;" class="layui-btn " id="btn-update" lay-event="edit">编辑</a>
        <a style="line-height: 28px;" class="layui-btn layui-btn-danger" lay-event="del">删除</a>
    </div>

    <script type="text/javascript" src="/static/lib/layui-2.3.0/layui.js"></script>
    <script type="text/javascript">
        layui.use(['table', 'layer', 'form'], function(){
            var table = layui.table, form = layui.form, $ = layui.jquery;
            
            //渲染数据结构
            var tablesIns = table.render({
                elem: '#datalist',
                height: 'full-100',
                url: '/blog/ajaxArticleList', //数据接口
                method: 'post', // 传递方式
                page: true, //开启分页
                cols: [[ //表头
                    {field: 'id', title: 'ID', width:50, sort: true, fixed: 'left'},
                    {field: 'title', title: '标题', width:100},
                    {field: 'category', title: '分类', width:100},
                    {field: 'author', title: '作者', width:100},
                    {field: 'times', title: '浏览次数', width:100},
                    {field: 'tags', title: '标签', width:100},
                    {field: 'is_recommend', title: '推荐', width:100},
                    {field: 'is_show', title: '显示/隐藏', width:100},
                    {field: 'create_time', title: '创建时间', width:100},
                    {title: '操作', align:'center', fixed: 'right', width:200, toolbar: '#barDo'}
                ]]
            });

            // 搜索
            $("#search-action").click(function(){
                tablesIns.reload({
                    where: { // 重载时搜索的字段
                        title: $(".search-field[name='title']").val(),
                        tags: $(".search-field[name='tags']").val()
                    },
                    page: {
                        curr: 1  //重新从第 1 页开始
                    }
                });
            });

            // 新增
            $("#create-action").click(function(){
                layer.open({
                    type: 2,
                    title : "添加博文",
                    area: ['1000px', '450px'],
                    fixed: false, //不固定
                    maxmin: true,
                    content: '/blog/createArticle'
                });
            });

            // 编辑
            table.on('tool(tabledata)', function(obj){
                var data = obj.data;
                var layEvent = obj.event;
                if (layEvent=="edit") {
                    $.post("/blog/getOneCategory", {id: data.id}, function(json){
                        if (json.state==200) {
                            $("#update_id").val(json.data.id);
                            $("#update_title").val(json.data.title);
                            $("#update_tags").val(json.data.tags);
                            layer.open({
                                type : 1,
                                title : "编辑博文分类",
                                content : $('#update-model'),
                                area : '500px'
                            });
                        }
                    }, "json");
                } else if (layEvent === 'del') {
                    layer.confirm('真的删除该分类?', function(index){
                        $.post("/blog/deleteCategory", {id: data.id}, function(json){
                            if (json.state==200) {
                                layer.alert(json.message, {title: '提示!'});
                                window.location.reload();
                            }
                        }, "json");
                    });
                }
                    
            });

        });
    </script>
</body>
</html>
